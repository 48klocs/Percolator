<html>
    <head>
        <title>Percolator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="percolator.js"></script>
        <script>
            $(function(){
                percolator.initEvents();
            });
        </script>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        <input type="text" name="apiKey" />
                    </td>
                    <td>
                        <label for="apiKey">Destiny API Key</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="onlineNetwork">
                            <option value="1">XBox Live</option>
                            <option value="2">PSN</option>
                        </select>
                    </td>
                    <td>
                        <label for="onlineNetwork">Network</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="userName" />
                    </td>
                    <td>
                        <label for="userName">User Name</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Go Fetch" id="fetchMembership" />
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span id="membershipId"></span>
                    </td>
                    <td>
                        Membership ID
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
