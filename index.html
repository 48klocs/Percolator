<html>
    <head>
        <title>Percolator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="jquery.csv.js"></script>
        <script src="percolator.js"></script>
        <script>
            $(function(){
                percolator.init();
            });
        </script>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="characterInventory">Character Inventory (export weapon spreadsheet from DIM)</label>
                    </td>
                    <td>
                        <textarea id="characterInventory" style="width:300px; height:150px;"></textarea>
                    <td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Find Blessed" id="findBlessed" />
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        PvE Weapons
                    </td>
                    <td>
                        <ul id="pveWeaponList">
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        PvP Weapons
                    </td>
                    <td>
                        <ul id="pvpWeaponList">
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dimSourceWeaponry">Add this sweet gear</label>
                    </td>
                    <td>
                        <textarea id="dimSourceWeaponry" style="width:300px; height:150px;"></textarea>
                    <td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Add and translate" id="addAndTranslate" />
                    </td>
                    <td>
                        <select id="destinationList">
                            <option value="PvE">Add to the PvE list</option>
                            <option value="PvP">Add to the PvP list</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="percolatorSourceWeaponry">To see it persisted, make a PR with this line</label>
                    </td>
                    <td>
                        <textarea id="percolatorSourceWeaponry" style="width:300px; height:150px;"></textarea>
                    <td>
                </tr>
            </table>
        </form>

        <p>Consider this a virtual hug from your old pal @48klocs / /u/48klocs.  If you're baffled, there's a readme over at <a href="https://github.com/48klocs/Percolator">the GitHub page</a>.</p>
        <p>If you see mayor_sloth on the PSN, maybe don't be so quick to shoot me in the face?</p>
    </body>
</html>
